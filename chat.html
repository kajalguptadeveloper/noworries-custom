  <script>


    document.addEventListener('DOMContentLoaded', function () {
      const uploadButton = document.getElementById('upload-button');
      const backgroundImage = document.getElementById('background-image');
      const overlayImage = document.getElementById('overlay-image');
      const squareButton = document.getElementById('square-button');
      const portraitButton = document.getElementById('portrait-button');
      
      
      // Function to handle image upload
      uploadButton.addEventListener('change', function (event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function () {
          const imgSrc = reader.result;

          overlayImage.src = imgSrc;
        };
        reader.readAsDataURL(file);
      });



      // Function to generate buttons based on given dimensions
      function generateButtons(dimensions) {
        // Clear existing buttons
        buttonContainer.innerHTML = '';

        // Create and append buttons for each dimension
        dimensions.forEach(dimension => {
          const [width, height] = dimension.split('x');
          const button = document.createElement('button');
          button.textContent = `${width} x ${height}`;
          button.addEventListener('click', function () {
            overlayImage.style.width = width + 'px';
            overlayImage.style.height = height + 'px';
          });
          buttonContainer.appendChild(button);
        });
      }

      // Function to set overlay size to portrait
      portraitButton.addEventListener('click', function () {
        const backgroundWidth = backgroundImage.width;
        const backgroundHeight = backgroundImage.height;
        const largerDimension = Math.max(backgroundWidth, backgroundHeight);
        overlayImage.style.width = (largerDimension / 3) + 'px';
        overlayImage.style.height = (largerDimension / 3) + 'px';
      });
    });
    document.addEventListener('DOMContentLoaded', function () {
      const squareButton = document.getElementById('square-button');
      const portraitButton = document.getElementById('portrait-button');
      const buttonContainer = document.querySelector('.button-container');

      // Function to generate buttons for given dimensions
      function generateButtons(dimensions) {
        // Clear existing buttons
        buttonContainer.innerHTML = '';

        // Create and append buttons for each dimension
        dimensions.forEach(dimension => {
          const button = document.createElement('button');
          button.textContent = dimension;
          button.addEventListener('click', function () {
            const [width, height] = dimension.split('x');
            const overlayImage = document.getElementById('overlay-image');
            overlayImage.style.width = width + 'px';
            overlayImage.style.height = height + 'px';
          });
          buttonContainer.appendChild(button);
        });
      }

      // Event listener for square button
      squareButton.addEventListener('click', function () {
        const squareDimensions = ['100x100', '200x200', '300x300'];
        generateButtons(squareDimensions);
      });

      // Event listener for portrait button
      portraitButton.addEventListener('click', function () {
        const portraitDimensions = ['100x150', '150x200', '250x300'];
        generateButtons(portraitDimensions);
      });
    });
    document.addEventListener('DOMContentLoaded', function () {
      const uploadButton = document.getElementById('upload-button');
      const overlayImage = document.getElementById('overlay-image');
      const squareButton = document.getElementById('square-button');
      const portraitButton = document.getElementById('portrait-button');
      let uploadMode = '';

      uploadButton.addEventListener('change', function (event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function () {
          const img = new Image();
          img.src = reader.result;
          img.onload = function () {
            const width = img.width;
            const height = img.height;
            const aspectRatio = width / height;

            if ((uploadMode === 'square' && aspectRatio === 1) || (uploadMode === 'portrait' && aspectRatio === 9 / 16)) {
              overlayImage.src = reader.result;
              overlayImage.style.display = 'block';
            } else {
              alert(`Please upload an image with the aspect ratio of 1:1for square&9:16 for portrait ${uploadMode === 'square' ? '1:1' : '9:16'}.`);
            }
          };
        };
        reader.readAsDataURL(file);
      });
      squareButton.addEventListener('click', function () {
        uploadMode = 'square';
        if ((uploadMode === 'square' && aspectRatio === 1) || (uploadMode === 'portrait' && aspectRatio === 9 / 16)) {
          overlayImage.src = reader.result;
          overlayImage.style.display = 'block';
        } else {
          alert("Please upload an image with the aspect ratio of 1:1");
        }
    
        
      });

      portraitButton.addEventListener('click', function () {
        uploadMode = 'portrait';
        alert("Please upload an image with the aspect ratio of 9:16");
      });
    });
